<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Player Tag Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div id="game-container" class="relative w-96 h-96 bg-gray-200">
        <div id="countdown" class="absolute top-2 left-1/2 transform -translate-x-1/2 text-2xl text-gray-800 font-bold"></div>
        <div id="player1" class="character bg-blue-500"></div>
        <div id="player2" class="character bg-red-500"></div>
        <div id="message" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl text-gray-800 font-bold"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
